<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="index.css?newversion" />
</head>
<body>
<div class="image-container">
    <img src="images/img1.jpg" class="selected">
    <img src="images/img2.jpg">
    <img src="images/img3.jpg">
    <img src="images/img4.jpg">
    <img src="images/img5.jpg">
</div>
<div class="controle-slider">
    <button class="blocked">Previous</button>
    <ul>
        <li class="active" data-index="1">1</li>
        <li data-index="2">2</li>
        <li data-index="3">3</li>
        <li data-index="4">4</li>
        <li data-index="5">5</li>
    </ul>
    <button>Next</button>
</div>
<script src="index.js"></script>
</body>
</html>
